<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="gallery">
        <div class="container">
            <h3>Image Gallery</h3>
            <div class="images">
                <div class="img">
                    <img src="https://images.pexels.com/photos/5604447/pexels-photo-5604447.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                    <p>Image Title</p>
                </div>
                <div class="img">
                    <img src="https://images.pexels.com/photos/1430567/pexels-photo-1430567.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                    <p>Image Title</p>
                </div>
                <div class="img">
                    <img src="https://images.pexels.com/photos/625419/pexels-photo-625419.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                    <p>Image Title</p>
                </div>
                <div class="img">
                    <img src="https://images.pexels.com/photos/3912753/pexels-photo-3912753.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                    <p>Image Title</p>
                </div>
                <div class="img">
                    <img src="https://images.pexels.com/photos/1300378/pexels-photo-1300378.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
                    <p>Image Title</p>
                </div>
            </div>
        </div>
    </section>

    <div class="modal">
        <span class="close-btn"><i class="fas fa-times"></i></span>
        <div class="container">
            <span class="left"><i class="fas fa-angle-left"></i></span>
            <div class="img-modal">
            <img src="https://images.pexels.com/photos/3912753/pexels-photo-3912753.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            </div>
            <span class="right"><i class="fas fa-angle-right"></i></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
